  <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{babyInput.firstname}}</mat-card-title>
        <mat-card-subtitle>{{babyInput.age}} months</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.femina.dk/sites/femina.dk/files/media/article/tigerspring_baby.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Apply</button>
        <button mat-button>More Info</button>
      </mat-card-actions>
    </mat-card>
